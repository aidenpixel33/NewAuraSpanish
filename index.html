:root{

html,body{height:100%;margin:0;background:var(--bg);color:#061018;font-size:16px;font-family:'Aharoni', 'Arial Black', Arial, sans-serif;}
body{position:relative;overflow:hidden;}
.sky{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;}
.cloud{position:absolute;background:#ffffffd6;border-radius:999px;filter:drop-shadow(0 8px 12px rgba(30, 70, 120, 0.12));animation:drift 11s ease-in-out infinite alternate;}
.cloud::before,.cloud::after{content:'';position:absolute;background:#ffffffd6;border-radius:999px;}
.cloud::before{width:55%;height:120%;left:12%;top:-55%;}
.cloud::after{width:45%;height:100%;right:10%;top:-35%;}
.cloud-one{width:220px;height:70px;left:5%;top:10%;animation-duration:13s;}
.cloud-two{width:180px;height:56px;left:60%;top:18%;animation-duration:10s;}
.cloud-three{width:260px;height:80px;left:35%;top:5%;animation-duration:15s;}
.cloud-four{width:200px;height:64px;left:78%;top:28%;animation-duration:12s;}
@keyframes drift{
  from{transform:translateX(-28px);}
  to{transform:translateX(28px);}
}
.container{position:relative;z-index:1;display:flex;max-width:1200px;margin:0 auto;padding:24px;height:100vh;}

nav button{padding:16px 20px;border-radius:999px;border:0;background:var(--accent);color:white;cursor:pointer;font-weight:600;text-align:left;font-size:16px;}

main{flex:1;margin-left:20px;display:flex;flex-direction:column;gap:16px;}
.panel{display:none}

.big{font-size:32px;font-weight:700;text-align:center;margin:8px 0;}

.btn{padding:10px 14px;border-radius:28px;border:0;cursor:pointer;margin:6px;}
.btn{padding:14px 24px;border-radius:999px;border:0;cursor:pointer;margin:6px;font-size:16px;}

.banner{background:#3f84ff;color:white;padding:10px 14px;border-radius:12px;text-align:center;margin-bottom:12px;font-size:14px;}
